apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Server'
sourceSets.main.java.srcDirs = ['src']

repositories {
    mavenCentral()
}
dependencies {
    compile group: 'redis.clients', name: 'jedis', version: '2.8.1'
}
jar {
    manifest {
        attributes(
            'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
            'Main-Class': 'Server'
        )
    }
}
